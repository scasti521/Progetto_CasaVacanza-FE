<div class="container mt-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="list-group">
            <a routerLink="/lista-prenotazioni" class="list-group-item list-group-item-action d-flex align-items-center">
              <i class="bi bi-calendar-check me-2"></i> Le mie prenotazioni
            </a>
            <a href="/modifica-profilo" class="list-group-item list-group-item-action d-flex align-items-center">
              <i class="bi bi-pencil-square me-2"></i> Modifica Profilo
            </a>
            <a href="/impostazioni" class="list-group-item list-group-item-action d-flex align-items-center">
              <i class="bi bi-gear me-2"></i> Impostazioni
            </a>
            <a (click)="logout()" class="list-group-item list-group-item-action text-danger d-flex align-items-center">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title mb-0 text-center">Profilo Utente</h2>
        </div>
        <div class="card-body">
          <p class="mb-3"><strong>Nome:</strong> {{ utente.nome }}</p>
          <p class="mb-3"><strong>Cognome:</strong> {{ utente.cognome }}</p>
          <p class="mb-3"><strong>Ruolo:</strong> {{ getRuolo() }}</p>
          <!-- Aggiungi altre informazioni del profilo qui -->
        </div>
      </div>
    </div>
  </div>
</div>
