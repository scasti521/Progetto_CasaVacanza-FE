<div class="container mt-5">
  <div class="card card-custom shadow-sm p-4 rounded-3 bg-light">
    <h4 class="text-center text-primary mb-4">Aggiungi Nuovo Utente</h4>
    <form (ngSubmit)="mergeUtente()" [formGroup]="FormUtente">
      <div class="mb-3">
        <label for="nome" class="form-label fw-semibold">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
          placeholder="Inserisci nome">
      </div>
      <div class="mb-3">
        <label for="cognome" class="form-label fw-semibold">Cognome</label>
        <input
          type="text"
          id="cognome"
          class="form-control"
          formControlName="cognome"
          placeholder="Inserisci cognome">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Inserisci email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Inserisci password">
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 fw-bold py-2"
        [disabled]="FormUtente.invalid">
        Aggiungi Utente
      </button>
    </form>
  </div>
</div>
